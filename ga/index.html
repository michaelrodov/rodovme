<!DOCTYPE html>
<html ng-app="dashApp">
<head lang="en">
    <meta charset="UTF-8">
	<link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <title>Modernized Analytics</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="css/index.css" type="text/css" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
    <script src="js/index.js"></script>
	<!-- Gabay -->
	<script src="js/auth.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
	<script>
		(function(w,d,s,g,js,fs){
		  g=w.gapi||(w.gapi={});g.analytics={q:[],ready:function(f){this.q.push(f);}};
		  js=d.createElement(s);fs=d.getElementsByTagName(s)[0];
		  js.src='https://apis.google.com/js/platform.js';
		  fs.parentNode.insertBefore(js,fs);js.onload=function(){g.load('analytics');};
		}(window,document,'script'));
	</script>
	<!--  -->
	
</head>
<body ng-controller="dashCtrl">
<div id="notification" class={{notification_class}}>{{notification}} 
	<md-button id="retry-button" aria-label="Retry" ng-click="setRunPermited(true)">Retry</md-button>
</div>
<div id="topbar">
	<div id="hplogo">
		<img src="img/hp_logo_white.png" alt="HP" height="50px" border="0">
	</div>
	<div id="hptitle">Modernized Analytics - Past 5m Active Users</div>
	<div id="authorize" style="float:right; margin-right:20px">
		
		<!--AG: Adding authorization button for cases where auto authentication failed-->
        <md-button id="authorize-button" class="md-fab md-primary" aria-label="Login">
          <img id="login_img" src="img/user-512.png"></img>
        </md-button>
		<!-- Countdown bar to show whens the next refresh of data 0-->
		<md-progress-circular id="progress-circular" md-mode="determinate" value="{{determinateValue}}" style="visibility:hidden"></md-progress-circular>
	</div>
</div>
<div id="main">
    <div id="leftmain"></div>
    <div id="centermain" class="flex-container">
        <div class="flex-item">
            <div class="item_title">{{::data[0].title}}</div>
            <div class="item_value">{{data[0].users}}</div>
            <div class="item_logo">
				<img ng-src="{{::data[0].logo}}" border="0">
            </div>
		</div>
        <div class="flex-item">
            <div class="item_title">{{::data[1].title}}</div>
            <div class="item_value">{{data[1].users}}</div>
            <div class="item_logo">
				<img ng-src="{{::data[1].logo}}" border="0">
            </div>
        </div>
        <div class="flex-item">
            <div class="item_title">{{::data[2].title}}</div>
            <div class="item_value">{{data[2].users}}</div>
            <div class="item_logo">
				<img ng-src="{{::data[2].logo}}" border="0">
			</div>
        </div>
        <div class="flex-item">
            <div class="item_title">{{::data[3].title}}</div>
            <div class="item_value">{{data[3].users}}</div>
            <div class="item_logo">
				<img ng-src="{{::data[3].logo}}" border="0">
			</div>
        </div>
        <div class="flex-item">
            <div class="item_title">{{::data[4].title}}</div>
            <div class="item_value">{{data[4].users}}</div>
            <div class="item_logo">
				<img ng-src="{{::data[4].logo}}" border="0">
            </div>
        </div>
		<div class="flex-item">
            <div class="item_title">{{::data[5].title}}</div>
            <div class="item_value">{{data[5].users}}</div>
            <div class="item_logo">
				<img ng-src="{{::data[5].logo}}" border="0">
            </div>
        </div>
    </div>
    <div id="rightmain"></div>
</div>
</body>
</html>
