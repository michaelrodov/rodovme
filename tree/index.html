<!DOCTYPE html>
<html lang="en">
<head>
    <link href="vendor/c3.css" rel="stylesheet" type="text/css">
    <link href="chart.css" rel="stylesheet" type="text/css">

    <!-- Load d3.js and c3.js -->
    <script src="vendor/d3.js" charset="utf-8"></script>
    <script src="vendor/c3.js"></script>
    <script src="datasource.js"></script>
    <script src="chart.js"></script>

    <meta charset="UTF-8">
    <title>C3 - Chart WORKON</title>
</head>
<body>
<div>
    <div class="license-usage-chart-select">
        <select id="chartTypeSelector">
            <option value="licenses">LICENSE USAGE</option>
            <option value="usages">PRODUCT USAGE</option>
        </select>
    </div>
    <div id="license-usage-chart" class="mychart"></div>
</div>
<script>
    /*initial creation*/
    createC3LineChart(".mychart", datasrc.licenses, ['data1','data2','data3'], "^20[0-9][0-9]");

    document.getElementById("chartTypeSelector").onchange=function(event){
        createC3LineChart(".mychart", datasrc[event.srcElement.selectedOptions[0].value], ['data1','data2','data3'], "^20[0-9][0-9]");
    }
</script>
<div style="position: absolute">
<div class="tooltip-value">
    <div><div class="left">license1</div><div class="right">50</div></div>
    <div><div class="left">license3</div><div class="right">30</div></div>
    <div><div class="left">license4</div><div class="right">40</div></div>
</div>
<div class="triangled tooltip-date">MAR-2015</div>
</div>
</body>
</html>
